<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggler</title>
    <style>
        .main-body{
            background-color: #e6f2ff;
        }
        .app-heading{
            text-align: center;
            color:#ff0000;
        }
        .img-bulb{
            height:150px;
            display: block;
            margin:20px auto;
        }
        .bulb-container{
            display: flex;
            justify-content: center;
        }
        .btn{
             margin: 10px 40px;
             cursor: pointer;
             width:150px;
             padding:10px 20px;
             border: none;
             border:1.5px solid black;
             border-radius: 20px;
             font-size: 20px;
             background-color: #ccccff;
             color:#0000e6;

        }
    </style>
</head>
<body class="main-body">
   <h1 class="app-heading">Bulb Toggler</h1> 
   <img src="./images/bulb-off.png" class="img-bulb" id="img-bulb"/>
   <div class="app-heading">
      <button class="btn" onclick="toggleBulb()">
    TOGGLE
</button>
</div>
   
   <script>
    function toggleBulb(){
        const bulbElement = document.getElementById("img-bulb");
       if( bulbElement.src.includes("./images/bulb-off.png"))
       {
        bulbElement.src="./images/bulb-off.png";
       }
       else{
        bulbElement.src="./images/bulb-on.png";
       }
    }

   </script>
</body>
</html>
